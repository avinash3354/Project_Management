<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project Management System</title>
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <button class="logout-btn" onclick="logout()">Logout</button>
      <h1>Project Management System</h1>
      <p>Organize and track your tasks efficiently</p>
    </div>

    <div class="stats">
      <div class="stat-item">
        <div class="stat-number" id="activeCount">0</div>
        <div class="stat-label">Active Tasks</div>
      </div>
      <div class="stat-item">
        <div class="stat-number" id="inactiveCount">0</div>
        <div class="stat-label">Inactive Tasks</div>
      </div>
      <div class="stat-item">
        <div class="stat-number" id="completeCount">0</div>
        <div class="stat-label">Complete Tasks</div>
      </div>
      <div class="stat-item">
        <div class="stat-number" id="totalCount">0</div>
        <div class="stat-label">Total Tasks</div>
      </div>
    </div>

    <div class="add-task-section">
      <form class="task-form" id="taskForm">
        <div class="form-group">
          <label for="taskTitle">Task Title</label>
          <input type="text" id="taskTitle" placeholder="Enter Title" required />
        </div>
        <div class="form-group">
          <label for="taskDescription">Description</label>
          <input type="text" id="taskDescription" placeholder="Enter task description" />
        </div>
        <div class="form-group">
          <label for="taskPriority">Priority</label>
          <select id="taskPriority" required>
            <option value="" disabled selected hidden>Select priority</option>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
        </div>
        <div class="form-group">
          <label for="taskStatus">Status</label>
          <select id="taskStatus" required>
             <option value="" disabled selected hidden>Select status</option>
            <option value="active">Active</option>
            <option value="inactive">Inactive</option>
            <option value="complete">Complete</option>
          </select>
        </div>
        <button type="submit" class="add-btn">Add Task</button>
      </form>
    </div>

    <div class="columns">
      <div class="column active-column">
        <div class="column-header">
          <div class="status-icon">A</div>
          <h2>Active Tasks</h2>
          <div class="task-count" id="activeTaskCount">0</div>
        </div>
        <div id="activeTasks"></div>
      </div>

      <div class="column inactive-column">
        <div class="column-header">
          <div class="status-icon">I</div>
          <h2>Inactive Tasks</h2>
          <div class="task-count" id="inactiveTaskCount">0</div>
        </div>
        <div id="inactiveTasks"></div>
      </div>

      <div class="column complete-column">
        <div class="column-header">
          <div class="status-icon">âœ“</div>
          <h2>Complete Tasks</h2>
          <div class="task-count" id="completeTaskCount">0</div>
        </div>
        <div id="completeTasks"></div>
      </div>
    </div>
  </div>

  <script>
    let tasks = [];
    const currentUser = localStorage.getItem("loggedInUser"); 

    document.addEventListener("DOMContentLoaded", function () {
      if (!currentUser) {
        alert("Please log in first!");
        window.location.href = "login.html";
        return;
      }

      loadTasks();
      renderTasks();
      updateStats();
    });

    document.getElementById("taskForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const title = document.getElementById("taskTitle").value;
      const description = document.getElementById("taskDescription").value;
      const priority = document.getElementById("taskPriority").value;
      const status = document.getElementById("taskStatus").value;

      const newTask = {
        id: Date.now(),
        title,
        description,
        priority,
        status,
        createdAt: new Date().toLocaleDateString(),
      };

      tasks.push(newTask);
      saveTasks();
      renderTasks();
      updateStats();
      this.reset();
    });

    function renderTasks() {
      const activeContainer = document.getElementById("activeTasks");
      const inactiveContainer = document.getElementById("inactiveTasks");
      const completeContainer = document.getElementById("completeTasks");

      activeContainer.innerHTML = "";
      inactiveContainer.innerHTML = "";
      completeContainer.innerHTML = "";

      const activeTasks = tasks.filter((t) => t.status === "active");
      const inactiveTasks = tasks.filter((t) => t.status === "inactive");
      const completeTasks = tasks.filter((t) => t.status === "complete");

      renderTaskList(activeTasks, activeContainer);
      renderTaskList(inactiveTasks, inactiveContainer);
      renderTaskList(completeTasks, completeContainer);

      document.getElementById("activeTaskCount").textContent = activeTasks.length;
      document.getElementById("inactiveTaskCount").textContent = inactiveTasks.length;
      document.getElementById("completeTaskCount").textContent = completeTasks.length;
    }

    function renderTaskList(list, container) {
      if (list.length === 0) {
        container.innerHTML = '<div class="empty-state">No tasks in this category</div>';
        return;
      }

      list.forEach((task) => {
        const el = document.createElement("div");
        el.className = "task-item";
        el.innerHTML = `
          <div class="task-header">
            <div class="task-title">${task.title}</div>
            <div class="task-priority priority-${task.priority}">${task.priority}</div>
          </div>
          <div class="task-description">${task.description || "No description"}</div>
          <div class="task-meta">
            <span>Created: ${task.createdAt}</span>
            <span>Status: ${task.status}</span>
          </div>
          <div class="task-actions">
            <button class="action-btn delete-btn" onclick="deleteTask(${task.id})">Delete</button>
            ${task.status !== "active" ? `<button class="action-btn move-btn" onclick="moveTask(${task.id}, 'active')">Activate</button>` : ""}
            ${task.status !== "inactive" ? `<button class="action-btn move-btn" onclick="moveTask(${task.id}, 'inactive')">Deactivate</button>` : ""}
            ${task.status !== "complete" ? `<button class="action-btn move-btn" onclick="moveTask(${task.id}, 'complete')">Complete</button>` : ""}
          </div>
        `;
        container.appendChild(el);
      });
    }

    function deleteTask(id) {
      if (confirm("Are you sure you want to delete this task?")) {
        tasks = tasks.filter((t) => t.id !== id);
        saveTasks();
        renderTasks();
        updateStats();
      }
    }

    function moveTask(id, status) {
      const i = tasks.findIndex((t) => t.id === id);
      if (i !== -1) {
        tasks[i].status = status;
        saveTasks();
        renderTasks();
        updateStats();
      }
    }

    function updateStats() {
      const active = tasks.filter((t) => t.status === "active").length;
      const inactive = tasks.filter((t) => t.status === "inactive").length;
      const complete = tasks.filter((t) => t.status === "complete").length;
      const total = tasks.length;

      document.getElementById("activeCount").textContent = active;
      document.getElementById("inactiveCount").textContent = inactive;
      document.getElementById("completeCount").textContent = complete;
      document.getElementById("totalCount").textContent = total;
    }

    function saveTasks() {
      if (!currentUser) return;
      localStorage.setItem(`tasks_${currentUser}`, JSON.stringify(tasks));
    }

    function loadTasks() {
      if (!currentUser) {
        tasks = [];
        return;
      }
      const saved = localStorage.getItem(`tasks_${currentUser}`);
      tasks = saved ? JSON.parse(saved) : [];
    }

    function logout() {
      localStorage.removeItem("loggedInUser");
      alert("You have been logged out.");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
